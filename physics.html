<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Physics Class URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            color: #007BFF;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(0, 123, 255, 1), 0 0 30px rgba(0, 123, 255, 0.5); }
        }

        .button {
            padding: 20px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyAt1_h1qNpsvvTtJNojAq70eCqrfdJ0Sn0",
            authDomain: "year-5.firebaseapp.com",
            databaseURL: "https://year-5-default-rtdb.firebaseio.com",
            projectId: "year-5",
            storageBucket: "year-5.appspot.com",
            messagingSenderId: "289843229551",
            appId: "1:289843229551:web:7fe690010e854fd6a7ae9a"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function displayUrls() {
            const urlContainer = document.getElementById("urlContainer");
            urlContainer.innerHTML = ""; // Clear existing buttons

            const snapshot = await get(child(ref(db), 'physics-urls'));
            if (snapshot.exists()) {
                Object.keys(snapshot.val()).forEach(className => {
                    const urls = snapshot.val()[className];
                    // Create a button for each class, no URL shown
                    const button = document.createElement("button");
                    button.className = "button";
                    button.innerHTML = className; // Only show class name
                    button.onclick = () => {
                        const firstUrl = Object.values(urls)[0]?.url; // Get the first URL if needed
                        if (firstUrl) window.open(firstUrl, "_blank");
                    };
                    urlContainer.appendChild(button);
                });
            } else {
                urlContainer.innerHTML = "<p>No URLs found.</p>";
            }
        }

        // Load URLs on page load
        window.onload = displayUrls;
    </script>
</head>
<body>
    <h1>Physics Class</h1>
    <div id="urlContainer"></div>
</body>
</html>
